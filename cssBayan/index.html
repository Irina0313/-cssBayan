<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles.css">
   <title>Meme</title>
</head>

<body>
   <div class="container">
      <h1 class="header">The daily routine of studying at RSSchool</h1>
      <div class="wrapper">
         <input type="radio" name="radio-step" id="buyan-1" class="buyan buyan-1" checked>
         <label for="buyan-1" class="title">
            <span class="title-text">Start the task...
               <span class="icon">&#10006;</span>
            </span>

            <span class="image step-1"></span>
         </label>
      </div>
      <div class="wrapper">
         <input type="radio" name="radio-step" id="buyan-2" class="buyan buyan-2">
         <label for="buyan-2" class="title">
            <span class="title-text">Everything's fine, you're working hard...
               <span class="icon">&#10006;</span>
            </span>
            <span class="image step-2"></span>
         </label>
      </div>
      <div class="wrapper">
         <input type="radio" name="radio-step" id="buyan-3" class="buyan buyan-3">
         <label for="buyan-3" class="title">
            <span class="title-text">And then someone distracted you...
               <span class="icon">&#10006;</span>
            </span>
            <span class="image step-3"></span>
         </label>
      </div>
      <div class="wrapper">
         <input type="radio" name="radio-step" id="buyan-4" class="buyan buyan-4">
         <label for="buyan-4" class="title">
            <span class="title-text">All thoughts are lost irretrievably...
               <span class="icon">&#10006;</span>
            </span>
            <span class="image step-4"></span>
         </label>
      </div>
      <div class="wrapper">
         <input type="radio" name="radio-step" id="buyan-5" class="buyan buyan-5">
         <label for="buyan-5" class="title">
            <span class="title-text">You can start all over again :&#41;&#41;
               <span class="icon">&#10006;</span>
            </span>
            <span class="image step-5"></span>
         </label>
      </div>
   </div>
</body>

</html>
